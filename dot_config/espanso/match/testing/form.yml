  - trigger: ";form"
    label: Contact Info Email
    force_mode: clipboard
    form: |-
      Hello [[clientname]],

      I’m following up after [[choice]] to provide an update on the work completed. Here’s a quick summary:

      [[debrief]]

      After this, our next steps are:

      [[nextsteps]]

      You may respond to this email directly, or call {{dthelp}} with any additional information, questions, or concerns.

      {{myname}}
      {{title}}
      {{company}}
      {{dthelp}}
    form_fields:
      clientname:
        type: text
      choice:
        type: choice
        values:
          - leaving a voicemail
          - our on-site visit
          - our phone call
      debrief:
        type: text
        multiline: true
        default: |-
          1.
          2.
          3.
      nextsteps:
        type: text
        multiline: true
        default: |-
          1.
          2.
          3.

