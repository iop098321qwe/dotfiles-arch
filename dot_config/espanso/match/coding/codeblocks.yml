# espanso match file

# coding clipboard
matches:
  # Code Block with Clipboard
  - name: "Codeblock"
    label: "Clipboard Codeblock"
    regex: ";cbcode(?P<type>.*)\\."
    vars:
      - name: "clipb"
        type: "clipboard"
    replace: |-
      ```{{type}}
      {{clipb}}
      ```
      $|$

  # Code Block
  - name: "Codeblock"
    label: "Clipboard Codeblock"
    regex: ";code(?P<type>.*)\\."
    vars:
      - name: "clipb"
        type: "clipboard"
    replace: |-
      ```{{type}}
      $|$
      ```

  - name: "Inline Code"
    label: "Inline Code"
    regex: ";ilcode"
    vars:
      - name: "clipb"
        type: "clipboard"
    replace: |-
      `{{clipb}}` $|$
