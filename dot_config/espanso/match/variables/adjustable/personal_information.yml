# Espanso Match File

# Global Variables
global_vars:
  - name: myfirst
    label: First Name Variable
    comment: "Input your first name in the 'echo' field."
    type: echo
    params:
      echo: "Dallas"

  - name: mymiddle
    label: Middle Name Variable
    comment: "Input your middle name in the 'echo' field."
    type: echo
    params:
      echo: "James"

  - name: mylast
    label: Last Name Variable
    comment: "Input your last name in the 'echo' field."
    type: echo
    params:
      echo: "Elliott"

  - name: myname
    label: Full Name Variable
    comment: "Input your full name in the 'echo' field."
    type: echo
    params:
      echo: "{{myfirst}} {{mylast}}"

  - name: mylegalname
    label: Full Legal Name Variable
    comment: "Input your full legal name in the 'echo' field."
    type: echo
    params:
      echo: "{{myfirst}} {{mymiddle}} {{mylast}}"

  - name: myemail
    label: Personal Email Variable
    comment: "Input your personal email in the 'echo' field."
    type: echo
    params:
      echo: "iop098321qwe@pm.me"
