# Espanso Match File

# Dispatch Email Template Matches
matches:
  - regex: ";resreqapp(?P<person>.*)\\."
    label: Request with Appointment Email Response Template
    comment: "This is an email response template for a request with an appointment."
    vars:
      - name: quote
        type: match
        params:
          trigger: ";quote"
      - name: greeting
        type: match
        params:
          trigger: ";greet"
      - name: addongreeting
        type: match
        params:
          trigger: ";addongreet"
      - name: setappointment
        type: match
        params:
          trigger: ";setappointment"
      - name: deadlines
        type: match
        params:
          trigger: ";deadlines"
      - name: signoff
        type: match
        params:
          trigger: ";signoff"
    replace: |-
      {{greeting}}{{person}},{{addongreeting}}

      Thank you for reaching out about this!
      $|$
      I have dispatched your ticket to a technician. They will review this and reach out with any comments, questions, or concerns when they can.

      {{setappointment}}

      {{deadlines}}

      {{signoff}}

      {{myname}}
      {{title}}
      {{company}}
      {{dthelp}}

      ---
      {{quote}}

