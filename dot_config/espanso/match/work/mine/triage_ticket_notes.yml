# Espanso Match File

# Matches for Triage Ticket Notes.
matches:
  # Create a match for Triage - Needs Scheduled
  - trigger: ";trins"
    replace: |-
      Completed Tasks:
      Reviewed the ticket information.
      Formatted the ticket to match ticket templates.
      Assigned the ticket to a technician.
      Sent the first response (if required) to the client.
      Set the status to 'Needs Scheduled'.
      Sent notification (if required) to the assigned technician.

      Next Steps:
      'Needs Scheduled'
      $|$

  # Create a match for Triage - Waiting Customer
  - trigger: ";triwc"
    replace: |-
      Completed Tasks:
      Reviewed the ticket information.
      Formatted the ticket to match ticket templates.
      Assigned the ticket to a technician.
      Sent the first response (if required) to the client.
      Set the status to 'Needs Scheduled'.
      Sent notification (if required) to the assigned technician.

      Next Steps:
      'Waiting Customer'
      $|$
