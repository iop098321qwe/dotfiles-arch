# espanso match file

# time entry
matches:
  - trigger: ;fj
    label: Time Tracking Template
    comment: "This is my personal time tracking template in messages to myself for tickets."
    vars:
      - name: current_day
        type: date
        params:
          format: "%A %Y-%m-%d"
      - name: timediff
        type: match
        params:
          trigger: ;td
    replace: |-
      # {{current_day}}
      {{timediff}}

  - trigger: ";itd"
    vars:
      - name: first
        type: match
        params:
          trigger: ;first
      - name: date
        type: match
        params:
          trigger: ;date
    replace: ", {{first}}, {{date}}"
