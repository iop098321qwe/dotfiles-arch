# espanso match file

##############################################################################
# General User
##############################################################################

# General new user, disabled user, and employee changes
matches:
  # General new user
  - trigger: ";newuser"
    replace: |-
      Completed Tasks:
      Created the users domain account(s).
      Created the users Email account(s).
      Added the user(s) to groups.
      Sent credentials securely via encrypted Email.

      Next Steps:
      'Complete'

  # General disable user
  - trigger: ";disuser"
    replace: |-
      Completed Tasks:
      Disabled the users domain account(s)
      Disabled the users Email account(s)
      Documented the users groups

      Next Steps:
      'Complete'

  # General change user
  - trigger: ";chuser"
    replace: |-
      Completed Tasks:
      Changed the users domain account(s)
      Changed the users Email account(s)

      Next Steps:
      'Complete'

  # General new user
  - regex: ";pass(?P<person>.*)\\."
    replace: |-
      Changed the password for {{person}}.
      Assisted {{person}} with signing back in.
      Confirming {{person}} has access to account and services.$|$
      {{person}} expressed satisfactory completion and verbally approved the closure of the ticket.

      Next Steps:
      'Complete'

  ##############################################################################
  # Camp Fire Alaska
  ##############################################################################

  # Set up list for CFA disabled account(s)
  - trigger: ";newcfa"
    replace: |-
      Completed Tasks:
      Created the users domain account(s)
      Created the users Email account(s)
      Added the user(s) to groups
      Sent credentials securely via encrypted Email
      Created user(s) contact in AutoTask
      Completed the task in BambooHR

      Next Steps:
      'Complete'

  # Disable list for CFA disabled account(s)
  - trigger: ";discfa"
    replace: |-
      Completed Tasks:
      Disabled the users domain account(s)
      Disabled the users Email account(s)
      Documented the users groups
      Completed the task in BambooHR

      Next Steps:
      'Complete'

  ##############################################################################
  # Indian Family Health Clinic
  ##############################################################################

  # Set up list for IFHC disabled account(s)
  - trigger: ";newifhc"
    replace: |-
      Completed Tasks:
      Created the users domain account(s)
      Created the users Email account(s)
      Created the users Profile folder
      Added the user(s) to groups
      Ran the Sophos AD Sync utility
      Created the IFHC Welcome Guide for the new user(s)
      Added the Welcome Guide to James Winters' Profile Folder
      Added the Welcome Guide to the new users Profile Folder
      Sent James Winters a confirmation email

      Next Steps:
      'Complete'

  # Disable list for IFHC disabled account(s)
  - trigger: ";disifhc"
    replace: |-
      Completed Tasks:
      Disabled the users domain account(s)
      Disabled the users Email account(s)
      Removed access to the users Profile folder
      Removed the user(s) from groups
      Sent James Winters a confirmation email

      Next Steps:
      'Complete'
