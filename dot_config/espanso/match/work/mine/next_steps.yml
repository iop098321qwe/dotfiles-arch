# Espanso Match File

# Matches for next steps in ticket notes.
matches:
  # Inputting next steps for "Complete".
  - trigger: ";nscom"
    comment: testing
    replace: |-
      Next Steps:
      'Complete'
      $|$

  # Inputting next steps for "Needs Scheduled".
  - trigger: ";nsns"
    replace: |-
      Next Steps:
      'Needs Scheduled'
      $|$

  # Inputting next steps for "In Progress".
