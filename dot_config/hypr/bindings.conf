source = ~/.config/hypr/av-bindings.conf

# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT CTRL, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Set vim-like window navigation
unbind = SUPER, J
unbind = SUPER, K
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d

# Set vim-like window moving
bindd = SUPER ALT, H, Swap window to the left, swapwindow, l
bindd = SUPER ALT, L, Swap window to the right, swapwindow, r
bindd = SUPER ALT, K, Swap window up, swapwindow, u
bindd = SUPER ALT, J, Swap window down, swapwindow, d

# Set togglesplit and omarchy-menu-keybindings binds
bindd = SUPER, U, Toggle window split, togglesplit, # dwindle
bindd = SUPER, I, Show key bindings, exec, omarchy-menu-keybindings

# Set Github webapp launch
# bindd = SUPER SHIFT, H, Github, exec, omarchy-launch-or-focus-webapp "Github" "https://github.com/"
bindd = SUPER SHIFT, H, Github, exec, omarchy-launch-or-focus-webapp "Github" "https://github.com/iop098321qwe?tab=repositories"

# Set Proton Pass launch
unbind = SUPER SHIFT, SLASH
bindd = SUPER SHIFT CTRL, P, Passwords, exec, omarchy-launch-or-focus proton-pass
bindd = SUPER SHIFT, SLASH, Passwords, exec, omarchy-launch-or-focus proton-pass

# Set Proton VPN launch
bindd = SUPER SHIFT, V, Proton VPN, exec, omarchy-launch-or-focus protonvpn-app

# Set Proton Mail launch
bindd = SUPER SHIFT ALT, E, Proton Mail, exec, omarchy-launch-webapp "https://mail.proton.me"

# Set Betterbird launch
unbind = SUPER SHIFT, E
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-or-focus betterbird

# Set Notion Calendar launch
unbind = SUPER SHIFT, C
bindd = SUPER SHIFT, C, Notion Calendar, exec, omarchy-launch-or-focus-webapp "Notion Calendar" "https://calendar.notion.so"

# Set Notion launch
bindd = SUPER SHIFT, J, Notion, exec, omarchy-launch-or-focus-webapp "Notion" "https://notion.so"

# Set Reddit launch
bindd = SUPER SHIFT, R, Reddit, exec, omarchy-launch-or-focus-webapp "Reddit" "https://reddit.com"

# Set Deeptree Rocket Chat launch
bindd = SUPER SHIFT, Q, Deeptree RocketChat, exec, omarchy-launch-or-focus-webapp "Deeptree RocketChat" "https://msg.deeptree.tech/home"

# Set Vesktop launch
bindd = SUPER SHIFT, S, Vesktop, exec, omarchy-launch-or-focus vesktop

# Set Emby launch
bindd = SUPER SHIFT, L, Emby, exec, omarchy-launch-or-focus-webapp "Emby" "https://app.emby.media"

# # Set Screenshot launch
# unbind = , PRINT
# bindd = , PRINT, Screenshot with editing, exec, flameshot gui

# Set Deeptree Nextcloud launch
bindd = SUPER SHIFT, K, Deeptree Nextcloud, exec, omarchy-launch-or-focus-webapp "Deeptree Nextcloud" "https://cloud.deeptree.tech"

# Set Amazon launch
bindd = SUPER SHIFT ALT, L, Amazon, exec, omarchy-launch-or-focus-webapp "Amazon" "https://amazon.com"

# Set Suno launch
bindd = SUPER SHIFT ALT, M, Suno, exec, omarchy-launch-or-focus-webapp "Suno" "https://suno.com"

# Set Codex launch
unbind = SUPER SHIFT ALT, A
bindd = SUPER SHIFT ALT, A, Codex, exec, omarchy-launch-or-focus-webapp "Codex" "https://chatgpt.com/codex"

# Set BambuStudio launch
bindd = SUPER SHIFT ALT, S, BambuStudio, exec, omarchy-launch-or-focus bambustudio

# Set MakerWorld launch
unbind = SUPER SHIFT ALT, G
bindd = SUPER SHIFT ALT, G, MakerWorld, exec, omarchy-launch-or-focus-webapp "MakerWorld" "https://makerworld.com/en"

# Set Snapchat
bindd = SUPER SHIFT ALT, Q, Snapchat, exec, omarchy-launch-or-focus-webapp "Snapchat" "https://www.snapchat.com/web"

# Set Media Control Bindings
bindld = SUPER, XF86AudioRaiseVolume, Next track, exec, $osdclient --playerctl next
bindld = SHIFT, XF86AudioLowerVolume, Pause, exec, $osdclient --playerctl play-pause
bindld = SHIFT, XF86AudioRaiseVolume, Play, exec, $osdclient --playerctl play-pause
bindld = SUPER, XF86AudioLowerVolume, Previous track, exec, $osdclient --playerctl previous

# Clear Clipboard History
# bindd = SUPER CTRL ALT, C, Clear Clipboard History, exec, $terminal -e elephant activate "clipboard;;remove_all;;"
# bindd = SUPER CTRL ALT, C, Clear Clipboard History, exec, elephant activate "clipboard;;remove_all;;"
bindd = SUPER CTRL ALT, C, Clear Clipboard History, exec, elephant activate "clipboard;;remove_all;;" && notify-send "Clipboard Cleared"

# Set Firefox launch
bindd = SUPER SHIFT CTRL, B, Firefox, exec, firefox

######### TEMPORARY UNTIL NEXT UPDATE #########################################
unbind = SUPER CTRL, T
unbind = SUPER CTRL, B
bindd = SUPER CTRL ALT, T, Show time, exec, notify-send "    $(date +"%A %H:%M  —  %d %B W%V %Y")"
bindd = SUPER CTRL ALT, B, Show battery remaining, exec, notify-send "󰁹    Battery is at $(omarchy-battery-remaining)%"

# Control panels
unbind = SUPER CTRL, A
unbind = SUPER CTRL, B
bindd = SUPER CTRL, A, Audio controls, exec, omarchy-launch-or-focus-tui wiremix
bindd = SUPER CTRL, B, Bluetooth controls, exec, omarchy-launch-bluetooth
bindd = SUPER CTRL, W, Wifi controls, exec, omarchy-launch-wifi
###############################################################################

bindeld = CTRL,XF86MonBrightnessUp, Brightness 100%, exec, $osdclient --brightness 100
bindeld = CTRL,XF86MonBrightnessDown, Brightness 1%, exec, $osdclient --brightness 1
bindeld = SUPER ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +10
bindeld = SUPER ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -10

